{{ define "main" }}
<div class="row" style="margin-top: 5%">
  <h1>
    Masonry view<tiny><code>?nf_resize=fit&w=400</code></tiny>
  </h1>
  <div class="masonry">
    {{ range $.Site.Data.photos }}
    <div class="item">
      <img src="{{ .src }}?nf_resize=fit&w=400" />
      <div class="top-left">{{ .name }}</div>
    </div>
    {{ end }}
  </div>
</div>
{{ end }}
